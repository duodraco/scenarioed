scenario_ed_account:
    resource: "@ScenarioEdAccountBundle/Controller/"
    type:     annotation
    prefix:   /

scenario_ed_user:
    resource: "@ScenarioEdUserBundle/Controller"
    type: annotation
    prefix:   /

scenario_ed_security:
    resource: "@ScenarioEdSecurityBundle/Controller/"
    type:     annotation
    prefix:   /

scenario_ed_help:
    resource: "@ScenarioEdHelpBundle/Controller/"
    type:     annotation
    prefix:   /

scenario_ed_project:
    resource: "@ScenarioEdProjectBundle/Controller/"
    type:     annotation
    prefix:   /

homepage:
    pattern:  /
    defaults: { _controller: ScenarioEdProjectBundle:Project:welcome }

login:
    pattern:  /project/login
    defaults: { _controller: ScenarioEdSecurityBundle:Security:login }

logout: 
    pattern: /project/logout
    defaults: { _controller: ScenarioEdSecurityBundle:Security:logout }

login_check:
    pattern:  /project/login_check

